<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <title>Hi Lyddie</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background: #000;
            font-family: helvetica neue;
        }

        .video-container {
            align-items: center;
            display: flex;
            height: 100vh;
            left: 0;
            overflow: hidden;
            position: absolute;
            top: 0;
            width: 100vw;
        }

        video {
            opacity: 0.8;
            width: 100%;
        }

        .lyrics-container {
            align-items: center;
            justify-content: center;
            display: flex;
            height: 100vh;
            left: 0;
            position: absolute;
            top: 0;
            width: 100vw;
        }

        .lyric {
            font-size: 2rem;
            position: relative;
            white-space: nowrap;
            color: white;
        }

        .lyric:after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            color: coral;
            overflow: hidden;
            width: 0;
        }

        .animate:after {
            animation-duration: 3s;
            animation-name: run-text;
            animation-timing-function: linear;
        }

        .animate.end-animate:after {
            width: 100%;
        }

        @keyframes run-text {
            from {
                width: 0
            }
            to {
                width: 100%
            }
        }
    </style>
</head>

<body>
    <div class="video-container">
        <video preload autoplay loop>
            <source src="test.mp4" type="video/mp4">
            <source src="test.webm" type="video/webm">
            <source src="test.ogv" type="video/ogg">
        </video>
    </div>

    <div class="lyrics-container">
        <span id="lyric" class="lyric"></span>
    </div>

    <script>
        ((window) => {
            var lyrics = [
                'Love\'s such a delicate thing we do',
                'with nothing to prove',
                'which I never knew',
                '           ',
                'Will you marry me?'
            ];

            var animateClass = ' animate';

            var lyricEl = document.getElementById('lyric');

            var line = 0;

            lyricEl.onclick = () => {
                if(lyricEl.className.indexOf(animateClass) === -1) {
                    lyricEl.className += animateClass;
                }
            };

            lyricEl.setAttribute('data-text', lyrics[line]);
            lyricEl.innerHTML = lyrics[line];

            lyricEl.addEventListener('webkitAnimationEnd', () => {
                line++;

                lyricEl.className += ' end-animate';

                if (!lyrics[line]) {
                    return;
                }

                lyricEl.className = lyricEl.className.replace(animateClass, '');
                lyricEl.className = lyricEl.className.replace(/ end-animate/, '');

                lyricEl.setAttribute('data-text', lyrics[line]);
                lyricEl.innerHTML = lyrics[line];

                setTimeout(() => {
                    lyricEl.className += ' animate';
                }, 300);
            });
        })(window)
    </script>
</body>

</html>
